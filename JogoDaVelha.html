<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-br">
    <head>
        <title>Jogo da Velha</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/jogodavelha.css" />
        <script type="text/javascript" src="js/jogodavelha.js"></script>
    </head>
    <body>
        <div class="divJogoDaVelha">
            <h1>Jogo da Velha</h1>
        </div>
        <div>
            <button class="botao" id="novoJogo">Novo Jogo</button>
            <button class="botao" id="resetarPlacar">Resetar Placar</button>
            <button class="botao" id="comecarX">Começar com "X"</button>
            <button class="botao" id="comecarO">Começar com "O"</button>
        </div>
        <div>
            <div class="placar">
                <div>X</div>
                <div id="placarX">0</div>
            </div>
            <div class="placar">
                <div>O</div>
                <div id="placarO">0</div>
            </div>
        </div>
        
        <div id="vezDoJogador">Vez do X</div>
        <div id="baseTabuleiro"></div>
        <div id="resultado"></div>
    </body>
</html>
